<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- <div class="new-btn-group">
            <button class="new-btn-a" value="a">New Button</button>

            <button class="new-btn-c" value="c">New Button</button>

        <!-- Score Question Group -->
        <div class="score-que-group">
            <p> <span class="que-num">1</span> of 3 Questions</p>
            <p>Score : <span class="score">0</span></p>
        </div>

        <!-- Question -->
        <p class="question">Javascript is an _______ language?</p>

        <!-- Option Group -->
        <div class="options-group">
            <button class="option-a btn" value="a">Object-Oriented</button>
            <button class="option-b btn" value="b">Object-Based</button>
            <button class="option-c btn" value="c">Procedural</button>
            <button class="option-d btn" value="d">None of the above</button>
        </div>

        <div class="button-group">
            <!-- <button class="btn submit">Submit</button> -->
            <button class="next-que btn-bottom">Next Que</button>
        </div>


    </div>


    <script src="app.js"></script>
</body>
